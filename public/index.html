<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuizUp</title>
    <link rel="stylesheet" href="static/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="QuizUp" ng-controller="HomeController as homeController">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Quiz Up</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a ui-sref="Home" ui-sref-active="active">Home</a></li>
                <li><a ui-sref="Contact" ui-sref-active="active">Contact</a></li>
                <li><a ui-sref="About" ui-sref-active="active">About</a></li>
                <li><a ui-sref="Profile" ui-sref-active="active">Profile</a></li>
                <li><a ui-sref="UserHome" ui-sref-active="active" has-access="Customer">Quiz</a></li>

                <li><a ui-sref="Courses" ui-sref-active="active" has-access="Administrator">Courses</a></li>
                <li><a ui-sref="Sections" ui-sref-active="active" has-access="Administrator">Sections</a></li>
                <li><a ui-sref="Questions" ui-sref-active="active" has-access="Administrator">Questions</a></li>
                <li><a ui-sref="QuestionViewer" ui-sref-active="active" has-access="Administrator">Question Viewer</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="Profile" ui-sref-active="active" ng-show="homeController.user"
                       ui-sref-opts="{reload: true}">Hello, {{homeController.user.first_name}}
                    {{homeController.user.last_name}}</a></li>
                <li><a ng-show="homeController.user" ng-click="homeController.logout();"
                       ui-sref-opts="{reload: true}" class="ng-binding">Logout</a></li>
                <li><a ui-sref="Registration" ui-sref-active="active" ui-sref-opts="{reload: true}"
                       ng-show="!homeController.user">Registration</a>
                </li>
                <li><a ui-sref="Login" ui-sref-active="active" ui-sref-opts="{reload: true}"
                       ng-show="!homeController.user">Login</a>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <ui-view>

    </ui-view>

</div><!-- /.container -->
<footer class="footer">
    <div class="container">
        <hr/>
        <p class="text-left">Â© 2018 QuizUp</p>
    </div>
</footer>
<script src="static/jQuery/dist/jquery.js"></script>
<script src="static/bootstrap/dist/js/bootstrap.js"></script>
<script src="static/angular/angular.js"></script>
<script src="static/angular-cookies/angular-cookies.js"></script>
<script src="static/@uirouter/angularjs/release/angular-ui-router.js"></script>
<script src="static/@uirouter/angularjs/release/stateEvents.js"></script>
<script src="static/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
<script src="static/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<script src="static/api-check/dist/api-check.js"></script>
<script src="static/angular-formly/dist/formly.js"></script>
<script src="static/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>
<script src="js/app.js"></script>
<script src="js/configuration/common.configuration.js"></script>
<script src="js/configuration/common.route.configuration.js"></script>
<script src="js/services/user.services.js"></script>
<script src="js/services/authentication.service.js"></script>
<script src="js/controllers/HomeController.js"></script>
<script src="js/controllers/RegistrationController.js"></script>
<script src="js/controllers/LoginController.js"></script>
<script src="js/controllers/CoursesController.js"></script>
<script src="js/controllers/SectionsController.js"></script>
<script src="js/controllers/QuestionsController.js"></script>
<script src="js/controllers/ProfileController.js"></script>
<script src="js/controllers/ContactController.js"></script>
<script src="js/controllers/QuestionViewerController.js"></script>
<script src="js/controllers/UserHomeController.js"></script>
<script src="js/controllers/UserSectionController.js"></script>
<script src="js/controllers/QuizQuestionsController.js"></script>
<script src="js/directives/accessControl.js"></script>
</body>
</html>
